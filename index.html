<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Star Wars Giphy Search!</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

<div class="container-fluid small-padding-top">

  <div class="row">
    <div id="buttons-display" class="col-sm-12">
    </div>
  </div>

  <hr/>

  <div class="row">

    <div id="results-display" class="col-sm-9">
    </div>

    <div id="search-box" class="col-sm-3">
      <div class="form-group">
        <label for="serach-terms">Enter in a Star Wars character name!</label>
        <input type="" class="form-control" id="search-terms">
      </div>
      <button id="search-submit" class="btn btn-primary">Submit</button>
    </div>

  </div>

</div>


</body>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/javascript/search.js"></script>

</html>
